<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to mymenu usrs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<th th:include="index"></th>
<div class="container-fluid text-center">

    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Add new</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>description</th>
                <th>price</th>
                <th>image</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${produitList}">
                <tr>
                    <td>[[${user.id}]]</td>

                    <td>[[${user.description}]]</td>
                    <td>[[${user.price}]]</td>
                    <td><img alt="" th:src="@{'data:image/jpeg;base64,'+${user.image}}" style="width:100px;height: 100px;"/>  </td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
